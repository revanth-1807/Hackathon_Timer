<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackathon Countdown</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0b0d12;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .app {
      background: rgba(255,255,255,0.08);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 400px;
    }

    .timer {
      font-size: 4rem;
      margin: 20px 0;
    }

    .warning {
      color: #ff5f5f;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      50% { transform: scale(1.05); }
    }

    button {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    .start { background: #5eead4; }
    .reset { background: transparent; color: #aaa; border: 1px solid #444; }

    .blast {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: bold;
      color: #ff5f5f;
      opacity: 0;
      pointer-events: none;
    }

    .blast.show {
      opacity: 1;
      animation: zoom 1s ease forwards;
    }

    @keyframes zoom {
      from { transform: scale(0.6); }
      to { transform: scale(1); }
    }
  </style>
</head>

<body>

<div class="app">
  <h3>HACKATHON COUNTDOWN</h3>
  <div class="timer" id="timer">01:00</div>

  <button class="start" onclick="startTimer()">Start</button>
  <button class="reset" onclick="resetTimer()">Reset</button>
</div>

<div class="blast" id="blast">TIME UP</div>

<script>
  const timerEl = document.getElementById("timer");
  const blastEl = document.getElementById("blast");

  const STORAGE_KEY = "hackathon_end_time";

  const DURATION = 10; // seconds (change to 25*60*60 for 25 hours)
  let interval = null;

  function format(t) {
  if (t >= 3600) {
    // HH:MM:SS
    const h = String(Math.floor(t / 3600)).padStart(2, '0');
    const m = String(Math.floor((t % 3600) / 60)).padStart(2, '0');
    const s = String(t % 60).padStart(2, '0');
    return `${h}:${m}:${s}`;
  }

  if (t >= 60) {
    // MM:SS
    const m = String(Math.floor(t / 60)).padStart(2, '0');
    const s = String(t % 60).padStart(2, '0');
    return `${m}:${s}`;
  }

  // Seconds only
  return String(t);
}



  function startTimer() {
    if (interval) return;

    let endTime = localStorage.getItem(STORAGE_KEY);

    if (!endTime) {
      endTime = Date.now() + DURATION * 1000;
      localStorage.setItem(STORAGE_KEY, endTime);
    } else {
      endTime = Number(endTime);
    }

    blastEl.classList.remove("show");

    interval = setInterval(() => {
      const remaining = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
      timerEl.textContent = format(remaining);

      if (remaining <= 10) timerEl.classList.add("warning");

      if (remaining === 0) {
        finishTimer();
      }
    }, 1000);
  }

  function finishTimer() {
    clearInterval(interval);
    interval = null;

    localStorage.removeItem(STORAGE_KEY); // âœ… IMPORTANT FIX

    timerEl.classList.remove("warning");
    blastEl.classList.add("show");
  }

  function resetTimer() {
    clearInterval(interval);
    interval = null;

    localStorage.removeItem(STORAGE_KEY);
    timerEl.textContent = format(DURATION);
    timerEl.classList.remove("warning");
    blastEl.classList.remove("show");
  }

  // ðŸ” Auto resume OR clean expired timer
  const savedEnd = localStorage.getItem(STORAGE_KEY);
  if (savedEnd) {
    if (Number(savedEnd) > Date.now()) {
      startTimer(); // resume
    } else {
      localStorage.removeItem(STORAGE_KEY); // expired cleanup
    }
  }

  timerEl.textContent = format(DURATION);
</script>

</body>
</html>
